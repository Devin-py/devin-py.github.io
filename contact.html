<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <meta name="description" content="Contact Devin for collaborations or inquiries." />
  <meta name="keywords" content="Contact, Devin, Portfolio" />
  <meta name="author" content="Devin" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Devin</title>

  <!-- Google Fonts + Font Awesome + CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- COOKIE BANNER -->
  <div class="cookie-banner" id="cookie-banner">
    <p>This site uses cookies to improve your experience. By continuing, you agree to our 
      <a href="privacy.html">Privacy Policy</a>.
    </p>
    <button id="accept-cookies">Got it!</button>
  </div>

  <!-- HEADER -->
  <header class="sticky-header">
    <div class="logo">Devin's Portfolio</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active-link">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
        <li><a href="terms.html">Terms</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN CONTENT -->
  <section class="content-section">
    <h1>Contact Me</h1>
    <p>Have a question or want to collaborate? Send me a message!</p>

    <form
      action="https://formspree.io/f/your-form-id" 
      method="POST"
      class="contact-form"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="_replyto" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>

      <button type="submit" class="contact-btn">Send</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Devin's Projects Portfolio</p>
    <div class="social-icons">
      <a href="https://github.com/Devin-py" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
